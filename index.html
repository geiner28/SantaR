<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFire Shop | Tienda Oficial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>



    body {
      font-family: 'Oxanium', sans-serif;
      overflow-x: hidden;
      color: white;
      background-color: #0a0a15;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .rain-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 20%);
      z-index: 1;
      overflow: hidden;
    }
    .drop {
      position: absolute;
      width: 1px;
      height: 30px;
      background: linear-gradient(transparent, rgba(255, 215, 0, 0.6));
      animation: rain linear infinite;
    }
    @keyframes rain {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
    }
    #div-imagen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }
    #img-fondo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .nav-btn {
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      transform: translateY(-5px) scale(1.05);
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
    }
    .product-card {
      transition: all 0.3s ease;
      background: rgba(20, 20, 40, 0.7);
      border: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      border-color: rgba(255, 215, 0, 0.7);
    }
    .product-card.selected {
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }
    .gold-text {
      color: #FFD700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    .gold-border {
      border-color: #FFD700;
    }
    .modal {
      background: rgba(10, 10, 25, 0.95);
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 100;
      overflow-y: auto;
    }
    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      width: 95%;
      max-width: 500px;
      border-radius: 10px;
      overflow: hidden;
    }
    .btn-gold {
      background: linear-gradient(to right, #FFD700, #D4AF37);
      color: #0a0a15;
      font-weight: bold;
    }
    .btn-gold:hover {
      background: linear-gradient(to right, #D4AF37, #FFD700);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    .btn-dark {
      background: rgba(30, 30, 60, 0.8);
      border: 1px solid #444;
    }
    .btn-dark:hover {
      background: rgba(50, 50, 90, 0.8);
      border-color: #666;
    }
    .glow-effect {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }
      to {
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      }
    }
    .category-active {
      transform: translateY(-5px);
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
      border-color: #FFD700 !important;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 99;
      display: none;
    }
    #div-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 90%;
      max-width: 500px;
      display: none;
    }
    #div-video.show {
      display: block;
    }
    .video-regalo {
      width: 100%;
      border-radius: 10px;
      border: 2px solid gold;
    }
    .loguito-products {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      padding: 3px;
      z-index: 1;
    }
    .loguito-products img {
      width: 20px;
      height: 20px;
    }
    .product-image-container {
      width: 100%;
      height: 160px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* Nuevos estilos añadidos */
    .container-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .container-cate-content {
      display: flex;
      flex-direction: column;
    }
    .div-categorias {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: rgba(10, 10, 21, 0.9);
      padding: 10px 0;
      margin: 0 -15px;
      padding-left: 15px;
    }
    .navbar {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .navbar::-webkit-scrollbar {
      display: none;
    }
    .container-bottoms {
      max-width: 1200px;
      margin: 0 auto;
      left: 0;
      right: 0;
      padding: 0 15px;
    }
    @media (min-width: 768px) {
      .container-cate-content {
        flex-direction: row;
      }
      .div-categorias {
        width: 80px;
        height: calc(100vh - 120px);
        margin: 0;
        padding: 0;
        position: sticky;
        top: 80px;
        background: transparent;
      }
      .navbar {
        flex-direction: column;
        overflow-y: auto;
        height: 100%;
      }
      .container-products {
        margin-left: 15px;
      }
    }
  </style>
</head>
<body class="relative min-h-screen">

  <!-- Video e Imagen de fondo -->
  <div class="video-container">
    <video autoplay muted loop class="background-video">
      <source src="videos/video-fondo.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>
  <div id="div-imagen">
    <img id="img-fondo" src="images/fondos/fondo-criminales.jpeg" alt="FreeFire Background" class="w-full h-full object-cover">
  </div>
  <div id="capa" class="fixed top-0 left-0 w-full h-full pointer-events-none">
    <div class="rain-container"></div>
  </div>

<header class="container-logos pt-2 pb-2 px-4 fixed top-0 left-0 right-0 z-20 bg-black bg-opacity-90 shadow-md">
  <nav class="navbar-logos flex justify-between items-center mx-auto">
    <button class="btn-logo flex items-center bg-black bg-opacity-50 rounded-lg px-2 py-1 border border-yellow-500 hover:bg-opacity-70 transition-all">
      <img src="logos/logo-oro.png" alt="Oro" class="logo-image w-5 h-5 mr-1">
      <span id="oro-count" class="text-yellow-400 font-bold text-sm"></span>
    </button>
    <button class="btn-logo flex items-center bg-black bg-opacity-50 rounded-lg px-2 py-1 border border-blue-400 hover:bg-opacity-70 transition-all">
      <img src="logos/logo-diamante.png" alt="Diamantes" class="logo-image w-5 h-5 mr-1">
      <span id="diamantes-count" class="text-blue-300 font-bold text-sm"></span>
    </button>
    <button class="btn-logo flex items-center bg-gradient-to-r from-purple-600 to-blue-500 rounded-lg px-2 py-1 hover:from-purple-700 hover:to-blue-600 transition-all">
      <img src="logos/logo-modal.png" alt="Membresía" class="logo-image-m w-5 h-5 mr-1">
      <span class="text-white font-bold text-sm">Verified</span>
    </button>
  </nav>
</header>




      <!-- Menú de categorías -->
    <aside class="div-categorias fixed top-12 left-0 right-0 z-10 bg-black bg-opacity-80 py-2 px-4 shadow-sm">
  <nav class="navbar flex justify-between">
    <button class="nav-btn-garena bg-black bg-opacity-50 rounded-lg p-1 border border-red-500" id="garena" disabled>
      <img src="logos/logo-garena.png" alt="Garena" class="logo-category w-8 h-8">
    </button>
    <button class="nav-btn bg-black bg-opacity-50 rounded-lg p-1 border border-transparent hover:border-yellow-500" onclick="showCategory(0)">
      <img src="logos/trajes_g.png" alt="Trajes" class="logo-category w-8 h-8">
    </button>
    <button class="nav-btn bg-black bg-opacity-50 rounded-lg p-1 border border-transparent hover:border-yellow-500" onclick="showCategory(1)">
      <img src="logos/ropa_g.png" alt="Ropa" class="logo-category w-8 h-8">
    </button>
    <button class="nav-btn bg-black bg-opacity-50 rounded-lg p-1 border border-transparent hover:border-yellow-500" onclick="showCategory(2)">
      <img src="logos/armas_g.png" alt="Armas" class="logo-category w-8 h-8">
    </button>
    <button class="nav-btn bg-black bg-opacity-50 rounded-lg p-1 border border-transparent hover:border-yellow-500" onclick="showCategory(3)">
      <img src="logos/emotes_g.png" alt="Emotes" class="logo-category w-8 h-8">
    </button>
    <button class="nav-btn bg-black bg-opacity-50 rounded-lg p-1 border border-transparent hover:border-yellow-500" onclick="showCategory(4)">
      <img src="logos/logo-diamante.png" alt="Especiales" class="logo-category w-8 h-8">
    </button>
  </nav>
</aside>



<main class="px-4 pt-[7rem] pb-[8rem] max-w-[1200px] mx-auto">
  <section class="flex flex-col">
<div id="product-container" 
     class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 
            h-[calc(100vh-15rem)] overflow-y-auto scrollbar-thin scrollbar-thumb-yellow-500 scrollbar-track-gray-800/70 p-2">
</div>
  </section>
</main>

  <!-- Botones inferiores -->
  <section class="container-bottoms fixed bottom-4 left-0 right-0">
    <div class="btns-regalos flex justify-center space-x-4 mb-3">
      <button class="btn-regalo bg-black bg-opacity-70 rounded-full p-3 border-2 border-purple-500 hover:bg-opacity-90 hover:border-purple-300 transition-all" id="btn-regalito">
        <img src="logos/logo-regalo.png" alt="Regalo" class="logo-category w-8 h-8">
      </button>
      <button class="btn-regalo bg-black bg-opacity-70 rounded-full p-3 border-2 border-blue-400 hover:bg-opacity-90 hover:border-blue-300 transition-all" id="btn-carrito">
        <img src="logos/logo-compra.png" alt="Compra" class="logo-category w-8 h-8">
      </button>
    </div>
    <button id="buy-btn" onclick="openIdModal()" class="btn-gold rounded-full p-4 mx-auto flex items-center justify-center shadow-lg glow-effect">
      <img src="logos/logo-dar.png" alt="Enviar" class="logo-dar w-8 h-8">
    </button>
  </section>

  <!-- Modal ID -->
  <div id="id-modal" class="modal">
    <div class="modal-content rounded-xl overflow-hidden w-full max-w-md">
      <div id="content-modal" class="bg-gradient-to-r from-purple-900 to-blue-800 p-4 text-center">
        <h2 class="text-xl font-bold gold-text font-orbitron">INGRESA EL ID DE JUGADOR</h2>
        <img src="logos/logo-modal.png" alt="Modal" id="logo-modal" class="w-16 h-16 mx-auto mt-2">
      </div>

      <div id="container-id" class="p-4 bg-gray-900">
        <div id="logo-input" class="flex justify-center mb-4">
          <img src="logos/logo-garena.png" alt="Garena" id="logo_garena" class="w-20 h-20">
        </div>
        <input type="text" id="user-id" placeholder="Buscar ID de jugador" autocomplete="off" 
               class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <button onclick="buscarJugador()" class="btns-modal btn-gold w-full py-3 rounded-lg font-bold mb-2">BUSCAR ID</button>
      </div>

      <p id="nombre-jugador" class="text-center py-3 bg-gray-800 text-yellow-400 font-bold"></p>

      <div id="div-botones-enviar" class="modal-actions p-4 bg-gray-900 flex space-x-2" style="display: none;">
        <button onclick="processPurchase()" class="btns-modal btn-gold flex-1 py-2 rounded-lg font-bold">ENVIAR REGALOS</button>
        <button onclick="cancelarEnvio()" class="btns-modal btn-dark flex-1 py-2 rounded-lg font-bold">CANCELAR</button>
      </div>
    </div>
  </div>

  <!-- Overlay y Video de regalo -->
  <div id="overlay"></div>
  <div id="div-video">
    <video class="video-regalo" autoplay muted>
      <source id="vide-regalo" src="videos/regalo-ff.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>

  <!-- Modal de resumen -->
  <div id="summary-modal" class="modal">
    <div class="modal-pedido w-full max-w-md rounded-xl overflow-hidden">
      <div class="bg-gradient-to-r from-purple-900 to-blue-800 p-4 text-center">
        <h2 id="pedidotitulo" class="text-xl font-bold gold-text font-orbitron">¡PEDIDO REALIZADO CON ÉXITO!</h2>
      </div>
      <div id="detalles-pedido" class="p-4 bg-gray-900">
        <p class="P mb-2"><strong class="gold-text">ID:</strong> <span id="summary-id" class="text-white"></span></p>
        <p class="P mb-2"><strong class="gold-text">Nombre del jugador:</strong> <span id="summary-name" class="text-white"></span></p>
        <p class="P mb-2"><strong class="gold-text">Cantidad de ítems:</strong> <span id="summary-order" class="text-white"></span></p>
        <p class="P mb-2"><strong class="gold-text">Fecha del envío:</strong> <span id="summary-timestamp" class="text-white"></span></p>
        <p class="P mt-4 text-center text-blue-300">Tu pedido llegará pronto a tu cuenta.</p>
      </div>
      <hr class="gold-line border-t-2 border-yellow-500 my-2">
      <div class="px-4 bg-gray-900">
        <h3 class="letra-gold text-yellow-400 font-bold text-center mb-2 font-orbitron">ARTÍCULOS ENVIADOS</h3>
        <ul id="summary-products" class="space-y-2 mb-4"></ul>
      </div>
      <hr class="gold-line border-t-2 border-yellow-500 my-2">
      <div class="px-4 pb-4 bg-gray-900 text-center">
        <h5 class="letra-gold text-yellow-400 text-sm font-orbitron">Versión v1.3.0 | Server-v5-03</h5>
      </div>
      <div class="modal-actions p-4 bg-gray-900">
        <button id="btn-cerrar" onclick="resetPage()" class="btn-gold w-full py-3 rounded-lg font-bold">CERRAR</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
