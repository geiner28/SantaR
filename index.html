<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop class="background-video">
      <source src="videos/videoFondo.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

    <div class="container-content">

      <div class="container-logos">
        <nav class="navbar-logos">
          <button class="btn-logo">
            <img src="logos/logo-oro.png" alt="Logo Oro" class="logo-image">16,477,000
          </button>

          <button class="btn-logo"> 
            <img src="logos/logo-diamante.png" alt="Logo Diamante" class="logo-image">77,446,112
          </button>

          <button class="btn-logo"> 
            <img src="logos/logo-menbresia.jpeg" alt="Logo Menbresia" class="logo-image-m">Membresia
          </button>
        </nav>
      </div>

      <div class="div-caterorias"> 
      <nav class="navbar">
        <button class="nav-btn-garena" id="garena" disabled>
          <img src="logos/logo-garena.png" alt="" class="logo-category">
        </button>

        <button class="nav-btn" onclick="showCategory(0)">
          <img src="logos/trajes_g.png" alt="" class="logo-category">
        </button>

        <button class="nav-btn" onclick="showCategory(1)">
          <img src="logos/ropa_g.png" alt="" class="logo-category">
        </button>

        <button class="nav-btn" onclick="showCategory(2)">
          <img src="logos/armas_g.png" alt="" class="logo-category">
        </button>

        <button class="nav-btn" onclick="showCategory(3)">
          <img src="logos/emotes_g.png" alt="" class="logo-category">
        </button>

        <button class="nav-btn" onclick="showCategory(4)">
          <img src="logos/logo-diamante.png" alt="" class="logo-category">
        </button>
      </nav>
</div>
      <div class="container">
        <div id="product-container" class="products">
          <div class="loguito-products">
            <img src="logos/logo-garena.png" id="loguito-garena" alt="" class="logo-category">
          </div>
        </div>

        <div class="container-bottoms">
          <div class="btns-regalos">
            <button class="btn-regalo" id="btn-regalito">
              <img src="logos/logo-regalo.png" alt="" class="logo-category">
            </button>

            <button class="btn-regalo" id="btn-carrito">
              <img src="logos/logo-compra.png" alt="" class="logo-category">
            </button>
          </div>

          <button id="buy-btn" onclick="openIdModal()">
            <img src="logos/logo-dar.png" alt="" class="logo-dar">
          </button>
        </div>
      </div>

      <!-- Modal para ingresar el ID -->
      <div id="id-modal" class="modal hidden">
        <div class="modal-content">

          <div id="content-modal">
          <h2>Buscar ID de jugador</h2>
            <img src="logos/logo-modal.png" alt="" id="logo-modal">
            </div>

          <div id="container-id">
              <div id="logo-input">
            <img src="logos/logo-garena.png" alt="" id="logo_garena">
              </div>
                <input type="text" id="user-id" placeholder="Ingresa Id del jugador">
             </div>
     
          <div class="modal-actions">
            <button onclick="processPurchase() " class="btns-modal">Enviar Regalos</button>
            <button onclick="closeModal('id-modal')" class="btns-modal">Cancelar</button>
        
          </div>
        </div>
      </div>
      <div id="div-video">
        <video class="additional-video" autoplay muted>
          <source src="videos/0325.mp4" type="video/mp4">
          Tu navegador no soporta el video.
        </video>
      </div>

      <!-- Modal para el resumen de compra -->
      <div id="summary-modal" class="modal hidden">
        <div class="modal-pedido">
          <h2  id="pedidotitulo">Â¡Pedido realizado con exito!</h2>

          <div id="detalles-pedido">
          <p class="P"><strong>ID :</strong> <span id="summary-id"></span></p>
          <p class="P" ><strong>Cantidad de items: </strong> <span id="summary-order"></span></p>
          <p class="P"><strong>Fecha del envio:</strong> <span id="summary-timestamp"></span></p>
          <p class="P"><strong>tu pedido llegara a tu cuenta en </strong></p>
            </div>
          <hr class="gold-line">

        <h3 class="letra-gold">Articulos enviados</h3>
      <ul id="summary-products"></ul>
          <hr class="gold-line">

       <h5 class="letra-gold">Version v1.3.0|Server-v5-03</h5>

    
          <div class="modal-actions">
            <button id="btn-cerrar" onclick="resetPage()">Cerrar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
